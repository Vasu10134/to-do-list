<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <!-- Title & Dark Mode Toggle -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>To-Do List</h1>
                    <button id="themeToggle" class="btn btn-secondary">Dark Mode</button>
                </div>

                <!-- Input and Progress Bar -->
                <div class="d-flex mb-4">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="form-control me-2" 
                        placeholder="Enter your task..."
                    >
                    <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
                </div>
                <div class="progress mb-3">
                    <div 
                        id="progressBar" 
                        class="progress-bar bg-success" 
                        role="progressbar" 
                        style="width: 0%;"
                        aria-valuemin="0" 
                        aria-valuemax="100"
                    >
                        0%
                    </div>
                </div>

                <!-- Task List -->
                <ul id="taskList" class="list-group mb-4"></ul>

                <!-- Clear All Button -->
                <button id="clearTasksBtn" class="btn btn-danger w-100">Clear All Tasks</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
